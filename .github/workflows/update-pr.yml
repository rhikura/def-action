name: "Update Pull Request Body"

on:
  pull_request:
    types: [edited, opened, synchronize, reopened]

jobs:
  update_pr:
    runs-on: ubuntu-latest
    steps:
      - id: update_pr
        uses: rhikura/def-action@v1.0.4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          jobType: "body_check"
      - id: branch_check
        uses: rhikura/def-action@v1.0.4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          jobType: "branch_check"
      - id: notify_user
        uses: rhikura/def-action@v1.0.4
        if: ${{ github.payload == 'opened' }}
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          jobType: "notify_user"
